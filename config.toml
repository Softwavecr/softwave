baseURL = "http://softwave.cr/"
languageCode = "en-us"
title = "softwave.cr"
theme = "hugo-coder"

[params]
    author = "Jairo Guerrero"
    description = "Jairo Guerrero's personal website"
    keywords = "blog,developer,personal"
    info = "Full Stack, InfoSec Enthusiast, and Former Footballer"
    #avatarURL = "images/avatar.jpg"
    avatarURL = "images/avatar1.png"
    footerContent = "Personal page for demo and knowledge exchange, WIP."

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = true

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []

